<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		
		<title>Calculadora</title>

	    <!-- Bootstrap -->
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	    <script type="text/javascript" src="js/script.js">   </script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Calculadora</h1>
			</div>

			<hr/>

			<div class="row">
				<div class="col-md-4">
					<input id="num1" type="text" class="form-control" placeholder="Digite um numero" />
				</div>

				<div class="col-md-4">
					<select id="operacao" class="form-control">
						<option value="">- - Selecione uma operação - -</option>
						<option value="1">Subtração</option>					
						<option value="2">Adição</option>					
						<option value="3">Multiplicação</option>				
						<option value="4">Divisão</option>					
					</select>
				</div>

				<div class="col-md-4">
					<input id="num2" type="text" class="form-control" placeholder="Digite um numero" />
				</div>
			</div><!--row-->

			<hr/>

			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular()">Calcular</button>
				</div>
			</div>

			<hr/>

			<div class="well">
				Resultado:<input type="text" class="form-control" readonly>
			</div>
		</div><!--container-->
	</body>
</html>
